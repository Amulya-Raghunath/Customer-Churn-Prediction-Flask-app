<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h2>Telecom Customer Churn Prediction</h2>

    <form id="churnForm">

        <h3>Personal Details</h3>
        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Senior Citizen</label>
        <select id="SeniorCitizen">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label>Partner</label>
        <select id="Partner"><option>Yes</option><option>No</option></select>

        <label>Dependents</label>
        <select id="Dependents"><option>Yes</option><option>No</option></select>

        <br><br>

        <h3>Service Details</h3>

        <label>Phone Service</label>
        <select id="PhoneService"><option>Yes</option><option>No</option></select>

        <label>Multiple Lines</label>
        <select id="MultipleLines">
            <option>Yes</option><option>No</option><option>No phone service</option>
        </select>

        <label>Internet Service</label>
        <select id="InternetService">
            <option>DSL</option>
            <option>Fiber optic</option>
            <option>No</option>
        </select>

        <br><br>

        <h3>Online Services</h3>

        <label>Online Security</label>
        <select id="OnlineSecurity">
            <option>Yes</option><option>No</option><option>No internet service</option>
        </select>

        <label>Online Backup</label>
        <select id="OnlineBackup">
            <option>Yes</option><option>No</option><option>No internet service</option>
        </select>

        <label>Device Protection</label>
        <select id="DeviceProtection">
            <option>Yes</option><option>No</option><option>No internet service</option>
        </select>

        <label>Tech Support</label>
        <select id="TechSupport">
            <option>Yes</option><option>No</option><option>No internet service</option>
        </select>

        <label>Streaming TV</label>
        <select id="StreamingTV">
            <option>Yes</option><option>No</option><option>No internet service</option>
        </select>

        <label>Streaming Movies</label>
        <select id="StreamingMovies">
            <option>Yes</option><option>No</option><option>No internet service</option>
        </select>

        <br><br>

        <h3>Contract & Billing</h3>

        <label>Contract</label>
        <select id="Contract">
            <option>Month-to-month</option>
            <option>One year</option>
            <option>Two year</option>
        </select>

        <label>Paperless Billing</label>
        <select id="PaperlessBilling"><option>Yes</option><option>No</option></select>

        <label>Payment Method</label>
        <select id="PaymentMethod">
            <option>Electronic check</option>
            <option>Mailed check</option>
            <option>Bank transfer (automatic)</option>
            <option>Credit card (automatic)</option>
        </select>

        <br><br>

        <h3>Charges</h3>

        <label>Tenure (months)</label>
        <input type="number" id="tenure">

        <label>Monthly Charges</label>
        <input type="number" step="0.01" id="MonthlyCharges">

        <label>Total Charges</label>
        <input type="number" step="0.01" id="TotalCharges">

        <br><br>

        <button type="button" onclick="predictChurn()">Predict</button>

    </form>

    <div id="result"></div>

</div>

<!-- External JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
